<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>添加企业</title>
</head>
<body>
<div class="weui-cells__title">添加入驻企业</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">公司名称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入公司名称"/>
        </div>

    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">房间号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" readonly="true" placeholder="请选择房间号"/>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_mini st-btn_primary">选择</a>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">电表初始值</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" step="0.01" placeholder="请输入电表初始值"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">管理员账号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入管理员账号"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" readonly="true" placeholder="888888"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入手机号"/>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">合同期限</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" readonly="true" placeholder="请选择起始时间"/>
        </div>~

        <div class="weui-cell__bd">
            <input class="weui-input" type="number" readonly="true" placeholder="   请选择结束时间"/>
        </div>

    </div>
</div>

<div class="weui-btn-area">
    <a class="weui-btn st-btn_primary" href="javascript:" id="showTooltips">添加</a>
</div>
<style type="text/css">
    .st-btn_primary {
        background-color: #0989fe;
    }

    .st-btn_primary:not(.weui-btn_disabled):visited {
        color: #FFFFFF;
    }

    .st-btn_primary:not(.weui-btn_disabled):active {
        color: rgba(255, 255, 255, 0.6);
        background-color: #0089fe;
    }


</style>

</body>
</html>
